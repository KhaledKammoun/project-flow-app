<div class="flex-1 w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (project of projects; track project.name) {

    <div class="group bg-white border rounded-xl p-5 flex flex-col justify-between transition hover:shadow-lg">

      <!-- Header -->
      <div class="flex items-start justify-between mb-4">
        <div class="flex items-start justify-between mb-4">
          <div>
            <h2 class="text-lg font-semibold tracking-tight">
              {{ project.name }}
            </h2>
            <p class="text-sm text-gray-500 mt-1 line-clamp-2">
              {{ project.description }}
            </p>
          </div>
        </div>

        <!-- Status Badge -->
        <div class="flex items-center gap-3 px-3 py-1 rounded-full {{ getStatusColor(project.status) }}">
          <span
            class="w-3 h-3 rounded-full {{ getBulletColor(project.status) }}"></span>
          <span
            class="text-xs font-medium "
          >
            {{ project.status }}
          </span>
        </div>
      </div>

      <!-- Tasks -->
      <div class="mb-4">
        <app-task-list [tasks]="project.tasks"></app-task-list>
      </div>

      <!-- Actions -->
      <div class="flex items-center justify-between pt-4 border-t">
        <app-button variant="secondary" size="md" type="button">
          View
        </app-button>

        <div class="flex items-center gap-3">
          <app-button variant="secondary" size="md" type="button">
            Edit
          </app-button>

          <app-button variant="danger" size="md" type="button">
            Delete
          </app-button>
        </div>
      </div>

    </div>

  }
</div>
