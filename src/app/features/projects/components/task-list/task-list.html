
<div class="mb-4">
  <div class="space-y-3">

    @for (task of tasks; track task.title) {

      <div class="flex items-center justify-between bg-white border border-gray-100 rounded-xl px-4 py-2 shadow-sm hover:shadow-md transition cursor-pointer">

        <!-- Left: Task info -->
        <div class="flex items-center gap-3">
          <!-- Priority dot -->
          <span
            class="w-3 h-3 rounded-full {{getPriorityColor(task.priority)}}"></span>

          <!-- Task title -->
          <span class="text-sm font-medium text-gray-700 line-clamp-1">{{ task.title }}</span>
        </div>

        <!-- Right: Status badge -->
        <span
          class="text-xs font-semibold px-2 py-1 rounded-full  {{ getStatusColor(task.status) }}">
          {{ task.status }}
        </span>

      </div>

    }

  </div>
</div>
